<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/perso.css">

    <link rel="manifest" href="/manifest.json">
    <title>Test PWA</title>
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            <img src="assets/ffrs.png" alt="Logo Fédération Française Retraite Sportive">
        </a>
    </header>

    <main>

        <div class="card-summary">
            <h1>Continue</h1> 
            <img src="https://em-content.zobj.net/thumbs/60/google/263/clapping-hands_1f44f.png" alt="Clapping">

            <div class="score-hero">
                <div class="score-hero-bg"></div>
                <div class="score-hero-value"></div>
                <div class="clipper"></div>

                <label class="score-text">42</label>
            </div>
        </div>

        <h1 class="section-title">Statistiques</h1>
        <div class="card-small">
            <img src="assets/trophy.svg" alt="Trophy"> <p>512 points cumulés</p>
        </div>

        <div class="card-small">
            <img src="assets/target.svg" alt="Target"> <p>15 objectifs remplis</p> 
        </div>

        <div class="horizontal-line"></div>

        <h1 class="section-title">Récompenses</h1>

        <div class="card-small">
            <img src="assets/wine.svg" alt="Wine"> <p>Visite cave à vin</p> <span class="extra-info">240 Points</span>
        </div>
        
        <div class="card-small">
           <img src="assets/restaurant.svg" alt="Restaurant"> <p>Restautant</p> <span class="extra-info">300 Points</span>
        </div>       
    </main>

    <footer class="navigation-bar">
        <a class="nav-item" id="nav-home" href="index.html">
            <div>
                <div class="icon-container">
                    <img src="assets/home.png" alt="Accueil">
                </div>
                <h3>Accueil</h3>
            </div>
        </a>

        <a class="nav-item" id="nav-club" href="club.html">

            <div>
                <div class="icon-container">
                    <img src="assets/run.png" alt="Club">
                </div>
                <h3>Club</h3>
            </div>
        </a>

        <a class="nav-item selected" id="nav-account" href="perso.html">
            <div>
                <div class="icon-container">
                    <img src="assets/user.png" alt="Moi">
                </div>
                <h3>Moi</h3>
            </div>
        </a>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>
</body>

</html>
